<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ログホラTRPG ココフォリア出力</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h2>ログホラTRPG ココフォリア出力</h2>

      <form id="input-form">
        <div>
          <label for="character-input">キャラクターシートURL</label>
          <input
            type="text"
            id="character-input"
            placeholder="https://lhrpg.com/lhz/pc?id=..."
          />
        </div>
        <button type="submit">出力</button>
      </form>

      <div id="output-container">
        <label for="output">ココフォリア用コマデータ</label>
        <textarea id="output" rows="10" readonly></textarea>
      </div>

      <hr class="separator" />

      <h2>マップ生成ツール</h2>
      <div>
        <input
          type="number"
          id="map-size"
          value="8"
          placeholder="マップサイズ"
        />
        <input type="color" id="map-color" value="#30ac49" />
        <label for="map-grid">グリッド線</label>
        <input type="checkbox" id="map-grid" checked />
        <label for="map-crosshair">クロスヘア</label>
        <input type="checkbox" id="map-crosshair" checked />
        <button id="generate-map">マップ生成</button>
      </div>

      <canvas id="map-output"></canvas>
    </main>
    <script src="main.ts"></script>
  </body>
</html>
