<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ログホラTRPG ココフォリア出力</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1>ログホラTRPG ココフォリア出力</h1>

      <form id="input-form">
        <div>
          <label for="character-input">キャラクターシートURL</label>
          <input
            type="text"
            id="character-input"
            placeholder="https://lhrpg.com/lhz/pc?id=..."
          />
        </div>
        <button type="submit">出力</button>
      </form>

      <div id="output-container">
        <label for="output">ココフォリア用コマデータ</label>
        <textarea id="output" rows="10" readonly></textarea>
      </div>
    </main>
    <script src="main.ts"></script>
  </body>
</html>
